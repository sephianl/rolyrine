name: Build precompiled NIFs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish release to (e.g., v0.1.0). Leave empty for artifacts only."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build_release:
    name: NIF ${{ matrix.nif }} - ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        nif: ["2.15", "2.16", "2.17"]
        job:
          - { target: aarch64-apple-darwin, os: macos-14 }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-22.04 }
          - { target: aarch64-unknown-linux-gnu, os: ubuntu-22.04, use-cross: true }
          - { target: x86_64-pc-windows-msvc, os: windows-2022 }
          - { target: x86_64-pc-windows-gnu, os: windows-2022 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract project version
        shell: bash
        run: |
          # Get version from mix.exs
          echo "PROJECT_VERSION=$(grep '@version "' mix.exs | cut -d'"' -f2)" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.job.target }}

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.1.4
        with:
          project-name: rolyrine
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          project-dir: "native/rolyrine"

      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}

  publish_release:
    name: Publish release
    needs: build_release
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files
          merge-multiple: true

      - name: Generate checksums
        run: |
          echo "Files in release_files:"
          ls -la release_files/

          # Generate checksum file
          echo "%{" > checksum-Elixir.Rolyrine.exs

          cd release_files
          for file in *.tar.gz; do
            if [ -f "$file" ]; then
              sha=$(sha256sum "$file" | cut -d' ' -f1)
              echo "  \"$file\" => \"sha256:$sha\"," >> ../checksum-Elixir.Rolyrine.exs
            fi
          done
          cd ..

          echo "}" >> checksum-Elixir.Rolyrine.exs

          echo "Generated checksum file:"
          cat checksum-Elixir.Rolyrine.exs

          cp checksum-Elixir.Rolyrine.exs release_files/

      - name: Commit checksum file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add checksum-Elixir.Rolyrine.exs
          git commit -m "Update checksums for ${{ inputs.tag || github.ref_name }}" || echo "No changes to commit"
          git push origin main

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: release_files/*
          fail_on_unmatched_files: true
